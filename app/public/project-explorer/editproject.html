<!DOCTYPE html>
<html>
    <head>
        <title>Project Explorer App</title>
        
         <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            nav{
               background-color: #1472ee;

               margin-left: 10px;
               margin-right: 10px;
               
            }
            
            .nav-link{
                color: #c7d6ec;
                padding-top: 15px;
            }
            main{
                margin: 15px;
            }
            footer{
                background-color: rgb(231, 231, 230);
                color: rgb(104, 104, 104);
                margin: 5px;
                padding: 20px;
            }
        </style>
    </head>

    <body>
        <nav class="navbar navbar-light justify-content-around ">
            <div class="row my-row">
                <a class="navbar-brand nav-name" href="index.html"> Project Explorer </a>   
                <form action="searchForm" class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search Projects">
                    <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
                </form>
                <a class="nav-link" href="createproject.html">Submit</a>
            </div>

            <div class="row my-row">
               
                <a class="nav-link" href="register.html">Sign up</a>
                  
                    <a class="nav-link" href="login.html">Login</a>
                   
            </div>
        </nav>
        <main class="container">
            <div class="contain">
                    <h3>Project 1</h3>

                <div class="row my-row jumbotron">
                    <div class="col-md-3 col-sm-3 my-col">
                        <p>Created By <br> Baby Yoda</p>
                    </div>
                    <div class="col-md-3 col-sm-3 my-col">
                        <p>Date Created <br>2020-08-30</p>
                    </div>
                
                    <div class="col-md-3 col-sm-3 my-col">
                        <p>Last Updated <br>2020-08-30</p>
                    </div>

                    <div class="col-md-3 col-sm-3 my-col">
                        <a href="viewproject.html"><button class="btn btn-primary d-flex justify-content-end" type="submit">View Project</button></a>
                    </div>
                </div> 
            </div>
            <div class="row">
                <div class="col mx-auto">
                    <h3>Edit Project</h3>

                    <form action="submitProject" class="form-group">
                        <label class="form-label">Project name</label>
                        <input type="text" name="name" placeholder="Project 1" class="form-control">

                        <label class="form-label">Project abstract</label>
                        <textarea name="abstract" class="form-control">Project 1 is a very interesting project</textarea>

                        <label class="form-label">Authors</label>
                        <input type="text" name="authors" placeholder="Baby Yoda" class="form-control">

                        <label class="form-label">Tag(s)</label>
                        <input type="text" name="tags" placeholder="#c++" class="form-control"> 

                        <button class="btn btn-primary " type="submit">Save</button>
                    </form>
                </div>
                <div class="col">
                    <h3>Manage Project files</h3>
                    <div>
                        <form action="browse">
                            <input type="text" class="form-control" placeholder="Click to open file browser">
                            <button>Browse</button>
                        </form>
                    </div>

                    <div class="card">
                            <div class=" card-body">
                                <h4 class="card-title card-header">
                                    Project files
                                </h4>
                                <p class="card-text">
                                    No Files
                                </p>
                            </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="row text-right">
                <div class="col-md-8">
                   
                </div>
                <div class="col-md-4">
                    <p>Project Explorer Â© 2020 MandoExpo</p> 
                </div>
            </div>
        </footer>
    </body>
</html>
