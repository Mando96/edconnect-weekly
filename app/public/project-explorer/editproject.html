<!DOCTYPE html>
<html>
    <head>
        <title>Project Explorer App</title>
        
         <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            nav{
               background-color: #1472ee;

               margin-left: 10px;
               margin-right: 10px;
               
            }
            
            .nav-link{
                color: #c7d6ec;
                padding-top: 15px;
            }
            main{
                margin: 15px;
            }
            footer{
                background-color: rgb(231, 231, 230);
                color: rgb(104, 104, 104);
                margin: 5px;
                padding: 20px;
            }
        </style>
    </head>

    <body>
        <nav class="navbar navbar-light justify-content-around ">
            <div class="row my-row">
                <a class="navbar-brand nav-name" href="index.html"> Project Explorer </a>   
                <form action="searchForm" class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search Projects">
                    <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
                </form>
                <a class="nav-link" href="createproject.html">Submit</a>
            </div>

            <div class="row my-row">
               
                <a class="nav-link" href="register.html">Sign up</a>
                  
                    <a class="nav-link" href="login.html">Login</a>
                   
            </div>
        </nav>
        <main class=" container">
                    <h3>Project 1</h3>
                <div class="my-5 container">
                    <div class="p-3 mt-3 mb-5 bg-light text-dark row">
                        <div class="col col-md-3 col-sm-3 my-col">
                            <p>Created By <br> Baby Yoda</p>
                        </div>
                        <div class="col col-md-3 col-sm-3 my-col">
                            <p>Date Created <br>2020-08-30</p>
                        </div>
                    
                        <div class="col col-md-3 col-sm-3 my-col">
                            <p>Last Updated <br>2020-08-30</p>
                        </div>

                        <div class="d-flex justify-content-end col">
                            <div>
                                <a href="viewproject.html" class="btn btn-primary">View Project</a>
                            </div>
                        </div>
                    </div> 
                </div>
            <div class="my-3 row">
                <div class="col">
                    <h3>Edit Project</h3>
                    <form action="submitProject" >
                        <div class="form-group">
                            <label class="form-label">Project name</label>
                            <input type="text" name="name" placeholder="Project 1" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Project abstract</label>
                            <textarea name="abstract" class="form-control">Project 1 is a very interesting project</textarea>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Authors</label>
                            <input type="text" name="authors" placeholder="Baby Yoda" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Tag(s)</label>
                            <input type="text" name="tags" placeholder="#c++" class="form-control"> 
                        </div>
                        <button class="btn btn-primary " type="submit">Save</button>
                    </form>
                </div>
                <div class="col">
                    <h3>Manage Project files</h3>
                    <hr>
                    <div>
                            <input type="file" class="cutom-file-input" name="projectFile">
                            <label class="custom-file-label">Click to open file browser</label>
                    </div>
                    <hr>
                    <div class="mt-3 card">
                            <div class=" card-header">
                                <h5 > Project files</h5>
                            </div>
                            <div class="list-group list-group-flush">
                                <div class="d-flex justify-content-center align-items-center list-group-item">
                                    <p class="lead"> No file uploaded yet</p>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="row text-right">
                <div class="col-md-8">
                   
                </div>
                <div class="col-md-4">
                    <p>Project Explorer Â© 2020 MandoExpo</p> 
                </div>
            </div>
        </footer>
    </body>
</html>
