<!DOCTYPE html>
<html>
    <head>
        <title>Project Explorer App</title>
    </head>
    <body>
        <header>
            <h1>Project Explorer</h1>
            <h2>One Stop Shop For Academic Projects</h2>
        </header>
        <nav>
            <a href="index.html">Home</a>
            <a href="search.html">Projects</a>
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
            <a href="createproject.html">Submit</a>
        </nav>
        <main>
            <div class="projectDetails">
                <h2>Project 1</h2>
                <ul>
                    <li>Created by: Mando Wars</li>
                    <li>Date Created: 02/05/2093</li>
                    <li>Last Update: 01/07/2093</li>
                </ul>
            </div>
            <div class="editForm">
                <h1>Edit Project</h1>
                <form action="editProject">
                    <label>Project Name:</label><br>
                    <input type="text" name="name">
                    <br>
                    <br>
                    <label>Project Abstract:</label><br>
                    <textarea name="abstract"></textarea>
                    <br>
                    <br>
                    <label>Authors:</label><br>
                    <input type="text" name="authors">
                    <br>
                    <br>
                    <label>Tag(s):</label><br>
                    <input type="text" name="tags">
                    <br>
                    <br>
                    <label>Upload File</label><br>
                    <input type="file" name="projectFile">
                    <br>
                    <br>
                    <input type="submit">
                </form>
            </div>
        </main>
    </body>
</html>
