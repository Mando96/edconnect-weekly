<!DOCTYPE html>
<html>
    <head>
        <title>Project Explorer App</title>
    </head>
    <body>
        <header>
            <h1>Project Explorer</h1>
            <h2>One Stop Shop For Academic Projects</h2>
        </header>
        <nav>
            <a href="index.html">Home</a>
            <a href="search.html">Projects</a>
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
            <a href="createProject.html">Submit</a>
        </nav>
        <main>
            <h1>Signup</h1>
            <form action="register">
                <label>First Name:</label>
                <input type="text" name="firstname">
                <br>
                <br>
                <label>Last Name:</label>
                <input type="text" name="lastname">
                <br>
                <br>
                <label>Email address:</label>
                <input type="email" name="email">
                <br>
                <br>
                <label>Password:</label>
                <input type="password" name="password">
                <br>
                <br>
                <label>Matric Number:</label>
                <input type="text" name="matricnumber">
                <br>
                <br>
                <label>Program</label>
                <select name="program">
                    <option value="computer_science">Computer Science</option>
                    <option value="computer_information_system">Computer Infromation System</option>
                    <option value="computer_technology">Computer Technology</option>
                </select>
                <br>
                <br>
                <label>Year of Graduation</label>
                <select name="graduationYear">
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                </Select>
                <br>
                <br>
                <input type="submit">
            </form>
        </main>
    </body>
</html>
